<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>My Calendar</title>
</head>
<body>
    <header class="jumbotron">
        <h1>Daily Planner</h1>
        <h3>A Schedule To Plan Your Day!</h3>
    </header>
        <div class="schedule">
            <div class="row">
                <div class="col-lg-12">
                    <p>8am</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <p>9am</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <p>10am</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <p>11am</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <p>12pm</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <p>1pm</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <p>2pm</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <p>3pm</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <p>4pm</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <p>5pm</p>
                </div>
            </div>
        </div>
    <script src="moment.js"></script>
    <script src="calendar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
